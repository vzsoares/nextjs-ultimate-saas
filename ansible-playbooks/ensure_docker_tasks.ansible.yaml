- name: Register should ensure docker
  shell: command -v docker
  register: DOCKER_CLI
  ignore_errors: true
- name: Ensure Docker
  when: DOCKER_CLI.stdout == ''
  block:
      ##### setup group and user
      - name: create docker group
        become: true
        group:
            name: docker
            state: present

      - name: add user to group
        become: true
        user:
            name: '{{ansible_user}}'
            groups: docker
            append: true

      - meta: reset_connection # <--- must do this if using pipelining

      ##### setup docker

      - name: install packages required by docker
        become: true
        apt:
            update_cache: true
            state: latest
            name:
                - apt-transport-https
                - ca-certificates
                - curl
                - gpg-agent
                - software-properties-common

      - name: add docker GPG key
        become: true
        apt_key:
            url: https://download.docker.com/linux/ubuntu/gpg
            state: present

      - name: add docker apt repo
        become: true
        apt_repository:
            repo: deb https://download.docker.com/linux/ubuntu bionic stable
            state: present

      - name: install docker
        become: true
        apt:
            update_cache: true
            state: latest
            name:
                - docker-ce
                - docker-ce-cli
                - containerd.io

      ##### setup ansible <---> docker

      - name: install python dependencies
        become: true
        apt:
            update_cache: true
            state: latest
            name: python3-pip

      - name: install 'Docker SDK for Python'
        pip:
            break_system_packages: true
            name:
                - docker
                - requests
                - pyOpenSSL
      # end setup docker
